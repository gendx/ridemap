on: [push, pull_request]
name: Build
jobs:
  build:
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly
          - 1.70.0  # MSRV
      fail-fast: false
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-D warnings"
      CARGO_UNSTABLE_SPARSE_REGISTRY: true
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Create Cargo.lock file
        run: cargo generate-lockfile
      - name: Cache Cargo registry
        id: cache-cargo-registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: cargo-registry-${{ hashFiles('Cargo.toml') }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            cargo-registry-${{ hashFiles('Cargo.toml') }}
            cargo-registry
      - name: Check the cache status
        if: ${{ steps.cache-cargo-registry.outputs.cache-hit == 'true' }}
        run: echo "Cargo registry cache hit :)"

      - name: Install development packages for GTK-4
        run: sudo apt install -y libgtk-4-dev --no-install-recommends
      - name: Build with Piston backend
        run: cargo build --verbose --no-default-features --features backend_piston
      - name: Build with GTK-4 backend
        run: cargo build --verbose --no-default-features --features backend_gtk4
